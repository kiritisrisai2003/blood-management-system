{% extends "base.html" %}

{% block content %}
    <h1>Admin Panel</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Blood Group</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        {% for donor in donors_list %}
            <tr>
                <td>{{ donor.username }}</td>
                <td>{{ donor.email }}</td>
                <td>{{ donor.blood_group }}</td>
                <td>{{ donor.phone_number }}</td>
                <td>
                    <form action="{{ url_for('delete_donor', id=donor.id) }}" method="post">
                        <input type="submit" value="Delete" class="button">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
